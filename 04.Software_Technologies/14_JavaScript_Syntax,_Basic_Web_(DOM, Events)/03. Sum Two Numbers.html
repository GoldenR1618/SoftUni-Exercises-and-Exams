<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Two Numbers</title>
</head>
<body>
<script>
    function sum(nums) {
        let num1 = Number(nums[0])
        let num2 = Number(nums[1])
        let sum = num1 + num2
        return sum
    }
</script>
</body>
</html>
