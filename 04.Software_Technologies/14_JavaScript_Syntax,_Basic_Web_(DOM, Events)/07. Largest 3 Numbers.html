<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Largest 3 Numbers</title>
</head>
<body>
<script>
    function largest3Numbers(arr) {
        let nums = arr.map(Number);
        let numsSorted = nums.sort((a, b) => b - a);
        let count = Math.min(3, arr.length);
        for (let i = 0; i < count; i++)
            console.log(numsSorted[i]);
    }
</script>
</body>
</html>
